<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="{% static 'js/app.js' %}"></script>
</head>
<body class="bg-secondary" ng-app="myApp">

<div ng-controller="register" id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">რეგისტრაცია</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row mb-3">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputFirstName" type="text" required
                                                   placeholder="Enter your first name" ng-model="name"/>
                                            <label for="inputFirstName">სახელი და გვარი</label>
                                        </div>

                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" required
                                               placeholder="name@example.com" ng-model="email"/>
                                        <label for="inputEmail">ელ. ფოსტა*</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPassword" type="password" required
                                                       placeholder="Create a password" ng-model="password"/>
                                                <label for="inputPassword">პაროლი*</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPasswordConfirm" type="password"
                                                       required
                                                       placeholder="გაიმეორეთ პაროლი" ng-model="confirmPassword"/>
                                                <label for="inputPasswordConfirm">გაიმეორეთ პაროლი*</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-dark btn-block"
                                                    ng-click="registerUser()">
                                                რეგისტრაცია
                                            </button>
                                            <p ng-if="isError" class="text-center" style="color: red;margin: 10px">ასეთი
                                                მომხმარებელი უკვე არსებობს</p>

                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="{% url 'login' %}">გაქვთ ექაუნთი? ავტორიზაცია</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

</body>
</html>
